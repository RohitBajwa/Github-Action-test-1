name: Test Self Hosted Runner

on : workflow_dispatch

jobs:
  build-ear:
    runs-on: [ self-hosted ]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'       
    - name: configure bw6-maven-plugin
      run: |
        cd ~
        yum install wget
        wget -q -t=3 https://github.com/TIBCOSoftware/bw6-plugin-maven/releases/download/v2.8.1/TIB_BW_Maven_Plugin_2.8.1.zip
        unzip TIB_BW_Maven_Plugin_2.8.1.zip -d TIB_BW_Maven_Plugin_2.8.1
        unzip ./TIB_BW_Maven_Plugin_2.8.1/config/bw6-maven-plugin.zip -d ./TIB_BW_Maven_Plugin_2.8.1/config/bw6-maven-plugin 
        cd ./TIB_BW_Maven_Plugin_2.8.1/config/bw6-maven-plugin        
        bash install.sh 
    - name: Build with Maven
      run: mvn -B clean package initialize docker:build -Ddocker.property.file=docker-dev.properties -Dk8s.property.file=k8s-dev.properties docker:push -Ddocker.username=${{ secrets.DOCKER_USER }} -Ddocker.password=${{ secrets.DOCKER_PASSWORD }} --file tibco.bwce.sample.binding.rest.BookStore.application.parent/pom.xml
    - name: OC Login and set context
      uses: redhat-actions/oc-login@v1
      env:
        OPENSHIFT_USER: ${{ secrets.USER }}
        OPENSHIFT_NAMESPACE: ${{ secrets.MY_NAMESPACE }}

      with:
        openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
        openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
        openshift_username: ${{ env.OPENSHIFT_USER }}
        insecure_skip_tls_verify: true
        namespace: ${{ env.OPENSHIFT_NAMESPACE }}
    - name: Deploy App to OpenShift
      run: |
        docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
        oc import-image bookstore --from=rohitbajwa/tibco.bwce.sample.binding.rest.bookstore.application_1.0.0_dev:latest --confirm
        oc new-app bookstore:latest --name bookstore
        oc status
        