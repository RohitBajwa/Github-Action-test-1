name: build BWCE_New

on : workflow_dispatch

jobs:
  build-ear:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'       
    - name: show contents
      run: |
        echo "Current Directory"
        pwd
        ls -al
        echo "Home Directory"
        cd ~
        pwd
        ls -al
        mkdir ~/bw6_maven_plugin
        cd bw6_maven_plugin
        pwd
        wget -q -t=3 https://github.com/TIBCOSoftware/bw6-plugin-maven/releases/download/v2.8.1/TIB_BW_Maven_Plugin_2.8.1.zip
        echo "Unzipping the file"
        unzip TIB_BW_Maven_Plugin_2.8.1.zip        
        echo "inside the downloaded folder"
        ls -al
        echo " echo Java version"
        java -version
        cd config
        mkdir bw6-maven-plugin
        unzip bw6-maven-plugin.zip bw6-maven-plugin
        cd bw6-maven-plugin
        echo "Inside bw6-maven-plugin"
        ls -al
        bash -x ./install.sh

